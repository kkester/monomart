server:
  port: 8888

spring:
  threads:
    virtual:
      enabled: true
  cloud.gateway.mvc:
    routesMap:
      monoMartCatalogRoutes:
        uri: http://localhost:8081
        predicates:
          - Path=/api/catalogs/**
      monoMartProductRoutes:
        uri: http://localhost:8081
        predicates:
          - Path=/api/products/**
      monoMartCartRoutes:
        uri: http://localhost:8082
        predicates:
          - Path=/api/cart/**
      monoMartPurchasesRoutes:
        uri: http://localhost:8082
        predicates:
          - Path=/api/purchases/**
      monoMartRoutes:
        uri: http://localhost:8080
        predicates:
          - Path=/**